# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ssn-ms365dp-20210321-T001-app-hello-world

on:
  push:
    branches:
      - B001-app-hello-world
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ssn-ms365dp-20210321-T001-app-hello-world'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_daab5792e52041ad927c45c6d8225796 }}
        package: ${{env.DOTNET_ROOT}}/myapp 